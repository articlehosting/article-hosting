apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}--frontend
  labels:
    {{- include "articleHosting.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.hostname }}
spec:
  type: LoadBalancer
  ports:
    - targetPort: http
      port: 8000
      protocol: TCP
  selector:
      {{- include "articleHosting.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
