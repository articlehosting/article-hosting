name: CI

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:

  frontend:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker images
        run: |
          make IMAGE_TAG=${IMAGE_TAG} TARGET=prod build
      - name: Lint
        run: |
          make IMAGE_TAG=${IMAGE_TAG} lint
      - name: Test
        run: |
          make IMAGE_TAG=${IMAGE_TAG} test
      - name: e2e tests
        run: |
          .github/e2e.sh
      - name: Push Docker image
        run: |
          echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
          docker push liberoadmin/article-hosting:${IMAGE_TAG}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Deploy
        if: true == false && github.ref == 'refs/heads/main'
        run: |
          aws --region=us-east-1 eks update-kubeconfig --name archive-eks--franklin
          helm upgrade -i article-hosting--prod \
            --set images.frontend.tag=${IMAGE_TAG} \
            --set hostname=hive-articles.pub \
            --wait \
            helm/article-hosting
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Notify Slack
        if: true == false && failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: article-hosting-general
          status: FAILED
          color: danger
